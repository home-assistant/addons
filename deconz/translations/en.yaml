---
configuration:
  device:
    name: Device
    description: The device address of your ConBee/RaspBee.
  dbg_aps:
    name: Debug aps
  dbg_info:
    name: Debug info
  dbg_otau:
    name: Debug otau
  dbg_zcl:
    name: Debug zcl
  dbg_zdp:
    name: Debug zdp
  enable_bosch_otau:
    name: Enable Bosch OTA updates
    description: >-
      Automatically downloads available Bosch Zigbee firmware updates when
      enabled.
  enable_ikea_otau:
    name: Enable IKEA OTA updates
    description: >-
      Automatically downloads available IKEA Zigbee firmware updates when
      enabled.
  enable_ledvance_otau:
    name: Enable LEDVANCE OTA updates
    description: >-
      Automatically downloads available OSRAM/LEDVANCE Zigbee firmware
      updates when enabled.
network:
  40850/tcp: >-
    deCONZ API backend (Access for Phoscon and REST API outside the add-on)
  5900/tcp: >-
    deCONZ via VNC (Accessing the GUI with external VNC software. Not secured!)
  8081/tcp: >-
    deCONZ WebSocket (Connection to other applications e.g. Node-RED)
