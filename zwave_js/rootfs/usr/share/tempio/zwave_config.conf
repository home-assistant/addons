{
    "logConfig": {
        "enabled": true,
        "level": "{{ .log_level }}",
        "logToFile": {{ .log_to_file }},
        "filename": "/config/zwave",
        "forceConsole": true
    },
    "storage": {
        "cacheDir": "/config/cache",
        "deviceConfigPriorityDir": "/config/custom_device_configs",
        "throttle": "slow"
    },
    "securityKeys": {
        "S0_Legacy": "{{ .s0_legacy }}",
        "S2_AccessControl": "{{ .s2_access_control }}",
        "S2_Authenticated": "{{ .s2_authenticated }}",
        "S2_Unauthenticated": "{{ .s2_unauthenticated }}"
    },
    "enableSoftReset": {{ .soft_reset }},
    "presets": {{ .presets }}
}
